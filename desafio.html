<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workshop - Desafio</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
  </head>
  <body>
    <nav class="barra-navegacao">
      <img
        class="barra-navegacao__logotipo"
        src="img/logotipo-reprograma.png"
      />
    </nav>
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">Calculadora de Projetos Freelancer</h1>
    </header>
    <main class="conteudo-principal">
      <section class="secao secao-hora">
        <article class="secao__conteudo">
          <div class="secao__formulario">
            <fieldset>
              <legend>Quanto vale sua hora de trabalho?</legend>
              <div class="secao__formulario__grupo">
                <label for="valor-hora">Valor Hora</label>
                <input type="number" id="valor-hora" value="" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Quantas horas serão gastas no projeto?</legend>
              <div class="secao__formulario__grupo">
                <label for="horas-projeto">Horas por Projeto</label>
                <input type="number" id="horas-projeto" value="" />
              </div>
            </fieldset>
            <button onclick="calcularValorHora()">Calcular Projeto</button>
          </div>
        </article>
        <footer class="secao__rodape">
          <h3 class="secao__rodape__valor">
            <span id="resposta">R$ 0,00</span>
          </h3>
          <p class="secao__rodape__legenda">Valor do projeto</p>
        </footer>
      </section>
    </main>
    <footer class="rodape">Feito com muito <a href="index.html">♥</a></footer>

    <script type="text/javascript" src="js/desafio.js"></script>
  </body>
</html>
